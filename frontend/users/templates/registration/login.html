{% extends 'main/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{% trans "Log in" %}</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">{% trans "Log in" %}</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            {% trans "Need an account?" %} <a class="ml-2 mr-4" href="{% url 'register' %}">{% trans "Sign up" %}</a>
            {% trans "Forgot password?" %} <a class="ml-2 mr-4" href="{% url 'password_reset' %}">{% trans "Reset password" %}</a>
        </small>
    </div>
</div>
{% endblock content %}
